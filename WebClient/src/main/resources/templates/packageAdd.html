<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop | Package management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item me-3">
                <a class="nav-link h3" href="/user">User management</a>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link h3" href="/product">Product management</a>
            </li>
            <li class="nav-item me-3">
                <a class="nav-link h3" href="/package">Package management</a>
            </li>
        </ul>
</nav>
<h1>Register new package</h1>
<div th:object="${packageForm}">
    <div class="alert alert-warning" th:if="*{numberFormatError}">
        Invalid format.
    </div>
    <div class="alert alert-warning" th:if="*{productNotFoundError}">
        Product not found.
    </div>
</div>
<form action="#" th:action="@{/package/add}" th:object="${packageForm}" method="post">


    <div class="form-floating">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td><span th:text="${p.id}">Id</span></td>
                <td><span th:text="${p.name}">Id</span></td>
                <td><span th:text="${p.price}">Id</span></td>
            <tr>
        </table>
    </div>
    <div class="form-floating">
        <input type="text" name="idString" th:field="*{idString}" class="form-control"/><br/>
        <label>Selected products, format: "1 2 3 4" </label>
    </div>
    <div class="form-floating">
        <input type="number" name="sale" th:field="*{sale}" class="form-control"/><br/>
        <label>Sale</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<a href="/package">Back to list of all packages</a>
</body>
</html>
