<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Eshop | Package management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item me-3">
            <a class="nav-link h3" href="/user">User management</a>
        </li>
        <li class="nav-item me-3">
            <a class="nav-link h3" href="/product">Product management</a>
        </li>
        <li class="nav-item me-3">
            <a class="nav-link h3" href="/package">Package management</a>
        </li>
    </ul>
</nav>
<div class="container">
<div>
    <h1>Package management</h1>
    <form class="form my-2 my-lg-0" action="/package/filter" th:object="${packageFilterForm}" method="get">
        <input class="form-control mr-sm-2" type="number" th:field="*{id}" placeholder="Filter by product ID" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
    </form>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Number of products</th>
            <th>Sale</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tr th:each="p: ${packages}">
        <td th:text="${p.id}">id</td>
        <td th:text="${p.products.size}">name</td>
        <td th:text="${p.sale}">100</td>
        <td>
            <a class="btn btn-primary" href="#" th:href="@{'/package/edit?id=' + ${p.id}}">Edit</a>
        </td>
        <td>
            <form action="#" th:action="@{'/package/delete?id=' + ${p.id}}" method="post">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
</table>
<p><a href="/package/add">Add Package</a> </p>
</div>
</body>
</html>
