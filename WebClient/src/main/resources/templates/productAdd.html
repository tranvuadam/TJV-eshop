<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop | Product management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item me-3">
            <a class="nav-link h3" href="/user">User management</a>
        </li>
        <li class="nav-item me-3">
            <a class="nav-link h3" href="/product">Product management</a>
        </li>
        <li class="nav-item me-3">
            <a class="nav-link h3" href="/package">Package management</a>
        </li>
    </ul>
</nav>
<h1>Register new product</h1>
<form action="#" th:action="@{/product/add}" th:object="${productWebModel}" method="post">
    <div class="alert alert-warning" th:if="*{error}">
        Error occurred.
    </div>
    <div class="form-floating">
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control"/><br/>
        <label for="name">Name</label>
    </div>
    <div class="form-floating">
        <input type="number" name="price" th:field="*{price}" class="form-control"/><br/>
        <label>Price</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<a href="/product">Back to list of all products</a>
</body>
</html>
