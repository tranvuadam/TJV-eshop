<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Eshop | User management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>User management</h1>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Date of birth</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tr th:each="u: ${users}">
        <td th:text="${u.id}">id</td>
        <td th:text="${u.name}">uname</td>
        <td th:text="${u.dateOfBirth}">2021-01-01</td>
        <td>
            <a class="btn btn-primary" href="#" th:href="@{'/user/edit?id=' + ${u.id}}">Edit</a>
        </td>
        <td>
            <form action="#" th:action="@{'/user/delete?id=' + ${u.id}}" method="post">
                <input type="submit" value="Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
</table>
<p><a href="/user/add">Add user</a> </p>
</body>
</html>
