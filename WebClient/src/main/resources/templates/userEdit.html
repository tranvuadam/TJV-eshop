<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eshop | User management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Edit user</h1>
<form action="#" th:action="@{/user/edit}" th:object="${userDto}" method="post">
    <div class="form-floating">
        <input type="number" id="id" name="id" th:field="*{id}" class="form-control" readonly/><br/>
        <label for="id">Id</label>
    </div>
    <div class="form-floating">
        <input type="text" id="name" name="name" th:field="*{name}" class="form-control" /><br/>
        <label for="name">Username</label>
    </div>
    <div class="form-floating">
        <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control"/><br/>
        <label>Date of birth</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>

<a href="/user">Back to list of all users</a>
</body>
</html>
